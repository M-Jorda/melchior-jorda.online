    />
    <link

    />
    <link rel="stylesheet" href="../../assets/style/style.css" />

      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <!-- ----------------------------------------------------------
                            HEADER 
---------------------------------------------------------- -->
    <header>
      <div class="header pt-3 navbar navbar-expand-lg justify-content-between">
        <h1 class="px-md-5 px1">
          <a href="../../index.html" class="melchior" title="home">
            Melchior <br />
            Jorda</a
          >
        </h1>
        <nav class="d-flex align-items-center">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto mx-sm-5 mx-2">
                <li class="nav-item h3">
                  <a href="#present" class="nav-link" title="About me">About</a>
                </li>
                <li class="nav-item h3">
                  <a href="#iDo" class="nav-link" title="What can I do for you"
                    >What I do</a
                  >
                </li>
                <li class="nav-item h3">
                  <a href="#pieChart" class="nav-link" title="My skills"
                    >Skills</a
                  >
                </li>
                <li class="nav-item h3">
                  <a
                    href="../../htmls/projets.html"
                    class="nav-link"
                    title="My projects"
                    >Projects</a
                  >
                </li>
                <li class="nav-item h3">
                  <a href="#contact" class="nav-link" title="Contact me"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="mx-sm-5 mx-2">
            <i class="bi bi-moon-fill" id="theme-color"></i>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div
        class="d-flex justify-content-center align-items-center"
        style="height: 80vh; width: 100vw; padding-top: 25vh"
      >
        <div class="app">
          <input
            type="test"
            id="password-output"
            value="Generateur de MDP"
            readonly
          />

          <div class="range-container">
            <input
              type="range"
              id="password-length"
              min="4"
              max="24"
              value="8"
              oninput="document.getElementById('dpr').value=this.value"
            />
            <input type="text" id="dpr" value="8" readonly />
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="lowecase" checked />
            <label for="lowecase">a-z</label>

            <input type="checkbox" id="uppercase" />
            <label for="uppercase">A-Z</label>

            <input type="checkbox" id="number" />
            <label for="number">0-9</label>

            <input type="checkbox" id="symbols" />
            <label for="symbols">!-?</label>
          </div>

          <button id="generateButton">Generer mot de passe</button>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
